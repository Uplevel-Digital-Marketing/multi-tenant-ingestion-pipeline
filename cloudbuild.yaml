steps:
  # Test the application
  - name: 'golang:1.21'
    entrypoint: 'go'
    args: ['test', './...', '-v']
    env:
      - 'CGO_ENABLED=0'

  # Build webhook-processor Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'deployments/docker/webhook-processor.Dockerfile'
      - '-t'
      - 'gcr.io/$PROJECT_ID/webhook-processor:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/webhook-processor:latest'
      - '.'

  # Build api-gateway Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'deployments/docker/api-gateway.Dockerfile'
      - '-t'
      - 'gcr.io/$PROJECT_ID/api-gateway:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/api-gateway:latest'
      - '.'

  # Push webhook-processor image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '--all-tags', 'gcr.io/$PROJECT_ID/webhook-processor']

  # Push api-gateway image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '--all-tags', 'gcr.io/$PROJECT_ID/api-gateway']

  # Deploy webhook-processor to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'webhook-processor'
      - '--image=gcr.io/$PROJECT_ID/webhook-processor:$SHORT_SHA'
      - '--region=$_REGION'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--timeout=900s'
      - '--max-instances=100'
      - '--set-env-vars=GOOGLE_CLOUD_PROJECT=$PROJECT_ID,GOOGLE_CLOUD_LOCATION=$_REGION'
      - '--service-account=$_SERVICE_ACCOUNT'

  # Deploy api-gateway to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'api-gateway'
      - '--image=gcr.io/$PROJECT_ID/api-gateway:$SHORT_SHA'
      - '--region=$_REGION'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--max-instances=50'
      - '--set-env-vars=GOOGLE_CLOUD_PROJECT=$PROJECT_ID,GOOGLE_CLOUD_LOCATION=$_REGION'
      - '--service-account=$_SERVICE_ACCOUNT'

  # Run smoke tests
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # Test webhook-processor health
        WEBHOOK_URL=$(gcloud run services describe webhook-processor --region=$_REGION --format='value(status.url)')
        curl -f "$${WEBHOOK_URL}/health" || exit 1

        # Test api-gateway health
        API_URL=$(gcloud run services describe api-gateway --region=$_REGION --format='value(status.url)')
        curl -f "$${API_URL}/health" || exit 1

substitutions:
  _REGION: us-central1
  _SERVICE_ACCOUNT: ingestion-pipeline@account-strategy-464106.iam.gserviceaccount.com

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '20m'